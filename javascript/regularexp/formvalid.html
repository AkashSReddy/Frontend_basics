<html><head>
<title>JavaScript Form Validation using a sample registration form</title>
<script src="formvalid.js"></script> </head>
<body onload="document.registration.userid.focus();">
<h1 align="center">Registration Form</h1>
<p align=center>Use tab keys to move from one input field to the next.</p>
<form action="hello.html" name='registration' onSubmit="return formValidation();">
<table border=0 align=center>
<tr>
<td>User id:
<td><input type="text" name="userid" size="12">
</tr>
<tr>
<td>Password:
<td><input type="password" name="passid" size="12">
</tr>
<tr>
<td>Name:
<td><input type="text" name="username" size="50">
</tr>
<tr>
<td>Address:
<td><input type="text" name="address" size="50">
</tr>
<tr>
<td>Country:
<td><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></td>
</tr>
<tr>
<td>ZIP Code:
<td><input type="text" name="zip">
</tr>
<tr>
<td>Gender:
<td><input type="radio" name="gen" value="Male"><span>Male</span><br>
<input type="radio" name="gen" value="Female"><span>Female</span>
</td>
</tr>
<tr>
<td>Language:
<td><input type="checkbox" name="en" value="en" checked><span>English</span><br>
<input type="checkbox" name="nonen" value="noen"><span>Non English</span>
</td>
</tr>
<tr>
<td>About:
<td><textarea name="desc" id="desc"></textarea>
</tr>
<tr>
<td colspan=2 align=center><input type="submit" name="submit" value="Submit">
</tr>
</table>
</form>
</body>
</html>
