<html>
 <head><title>Simple Operations</title></head>
 <body>
 <script>
 var a = 5;
 var b = "5";
 document.write( a - b ); //1
document.write("</br>");
 document.write( a + b); //2
document.write("</br>");
document.write( 5 + "5");
document.write("</br>");
 var un;
 var n = null;
 document.write(un == n); //3
document.write("</br>");
 document.write(un === n); //4
document.write("</br>");
 document.write( 15 + 9 + "welcome")//5
document.write("</br>");
 document.write( 15 + 9 *"5" ); //6
 </script>
 </body>
</html>
