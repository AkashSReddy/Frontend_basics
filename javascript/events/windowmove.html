<html>
<body>

<button onclick="openWin()">Create new window</button>
<button onclick="moveWinTo()">Move new window to top left corner</button>
<button onclick="moveWinBy()">Move the new window by 75 * 50px</button>

<script>
var myWindow;

function openWin()
{
myWindow = window.open("","", "width=250,height=250");
}

function moveWinTo()
{
myWindow.moveTo(0,0);
myWindow.focus();
}

function moveWinBy()
{
myWindow.moveBy(75,50);
myWindow.focus();
}
</script>

</body>
</html>
