<html>
<head>
<script type="javascript">
 
function add(x,y)
{
       var carry;
        while(y!=0)
        {
            carry = x & y;
            x = x ^ y;
            y = carry << 1;
        }
        return(x);
    }
</script>
</head>
    <body>
     <script type="javascript">
	var x=parseInt(prompt("Enter A value"));
	var y=parseInt(prompt("Enter A value"));
        
        alert("The Summation is: "+add(x, y));
        
    </script>
</body>
</html>
