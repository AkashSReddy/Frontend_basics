<html>
<head>
<script LANGUAGE="JavaScript">
function ValidateForm()
{

if ( ( feedback.gender[0].checked == false ) && ( feedback.gender[1].checked == false ) )
{
	alert ( "Please choose your Gender: Male or Female" );
	return false;
}
else
{
	for(i=0;i<feedback.gender.length;i++)
	{
		if(feedback.gender[i].checked)
		{
		alert(feedback.gender[i].value);
		}
	
	}
}

}
</script>
</head>
<body>
<form name="feedback" action="#" method=post>
Your Gender: <input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="button" name="SubmitButton" value="Submit" onClick="ValidateForm()">
<input type="reset" value="Reset">
</form>
</body>
</html>
